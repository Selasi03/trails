<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 10%;
      overflow: hidden;
    }
    .switchBtn{
      background-color: rgb(255, 255, 255);
      position: relative;
      display: inline-block;
      width: 100px;
      height: 34px;
      left: 7px;
    }
    .switchBtn input{
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider{
      background-color: rgb(216, 212, 212);
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      transition: 0.2s;
    }
    .slider::before {
     background-color: rgb(255, 255, 255);
     position: absolute;
     content: "";
     height: 26px;
     width: 26px;
     left: 4px;
     bottom: 4px;
     transition: .2s;
    }
     input:checked + .slider{
     background-color: rgb(4, 247, 36);
    }
     input:checked + .slider::before {
     transform: translateX(67px);
    }
     .slider.round {
     border-radius: 34px;
    }
     .slider.round:before {
     border-radius: 50%;
    }
</style>
  </style>
</head>
<body>
  <div>
    <img src="bulboff.png" id="demo"> <br>

    <label class="switchBtn">
      <input type="checkbox" >
      <span class="slider round"></span>
    </label>
  </div>
  
  <script src="light.js"> </script>
</body>
</html>
